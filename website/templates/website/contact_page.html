{% extends "website/base.html" %}{% load wagtailcore_tags wagtailforms_tags %}
{% block content %}
<h1>{{ page.title }}</h1><p>{{ page.subtitle }}</p>
<form action="{% pageurl page %}" method="POST" enctype="multipart/form-data">{% csrf_token %}
{% render_form page %}
<button type="submit">문의 보내기</button>
</form>
{% endblock %}
